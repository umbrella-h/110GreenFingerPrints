<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8" />
 <title>React Practice: Tic Tac Toe</title>
 <link rel="stylesheet" href="ttt.css" type="text/css">


</head>
<body>

<h1>React Practice: Tic Tac Toe</h1>
<br>
<a id="ref" href="https://zh-hant.reactjs.org/tutorial/tutorial.html#overview">ref: The offical React tutorial.</a>
<br>
<div id="like_button_container"></div><br><br>
 
<div id="errors"></div>
<div id="root"></div>
<script>
window.addEventListener('mousedown', function(e) {
  document.body.classList.add('mouse-navigation');
  document.body.classList.remove('kbd-navigation');
});
window.addEventListener('keydown', function(e) {
  if (e.keyCode === 9) {
    document.body.classList.add('kbd-navigation');
    document.body.classList.remove('mouse-navigation');
  }
});
window.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
    e.preventDefault();
  }
});
window.onerror = function(message, source, line, col, error) {
  var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
  errors.textContent += text + '\n';
  errors.style.display = '';
};
console.error = (function(old) {
  return function error() {
    errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
    errors.style.display = '';
    old.apply(this, arguments);
  }
})(console.error);
</script>

<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="tictactoe.js" type="text/babel"></script>
</body>
</html>
